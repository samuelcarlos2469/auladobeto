<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">

    <header id="header">
        <div class="header-l">
            <div>
                <img src="img/logo.png" alt="logo"/>
                <div class="ball-align">
                    <i class="bx bx-align-left"></i>
                </div>
            </div>
            <i class='bx bx-search-alt-2'></i>
            <input type="text" placeholder="Search User, Events and more..."/>
        </div>

        <div class="header-r">
            <div class="option">
                <select>
                    <option>English</option>
                    <option>Spanish</option>
                </select>
            </div>
            <i class='bx bx-cog'></i>
            <div class="bell">
                <i class='bx bx-bell'></i>
                <div>1</div>
            </div>
            <div class="userimg">
                <img src="img/mangusto.jpg"/> 
            </div>
        </div>
    </header>

        <nav id="nav">
            <div class="nav-l">
                <i class='bx bx-chevron-left'></i>
                <h3>Back</h3>
                <h3><span>Home / Apps </span>/ File Manager</h3>
            </div>
            <div class="nav-r">
                <button id="import" ><i class='bx bx-import'></i>Import</button>
                <button id="export"><i class='bx bx-export' ></i>Export</button>
                <button id="cattegory">Cattegory<i class='bx bx-chevron-down'></i></button>
            </div>
        </nav>

        <div class="content">
            <aside id="aside">
                <div class="menu-l">
                    <i class='bx bx-home'></i>
                    <i class='bx bx-buildings'></i>
                    <i class='bx bx-hourglass' ></i>
                    <i class='bx bx-envelope' ></i>
                    <i class='bx bx-notepad'></i>
                    <i class='bx bx-calendar' ></i>
                    <i class='bx bx-message-rounded' id="msgicon"><div class="numeromsg">2</div></i>
                    <i class='bx bx-cog' ></i>
                    <i class='bx bx-user'></i>
                </div>
                <div class="onlineavatar">
                    <img src="img/mangusto.jpg"/> 
                    <div class="verdinho"></div>
                    <div class="username">Mangusto</div>
                </div>
            </aside>

            <section id="sec1">
                <div class="filemanager"><h2>File Manager</h2></div>
                <div class="menu-r">
                    <div class="icon">
                        <i class='bx bx-home-alt-2'><span>Home</span></i></div>
                    <div class="icon">
                        <i class='bx bx-file-blank'><span>Files</span></i></div>
                    <div class="icon">
                        <i class='bx bx-star'><span>Starred</span></i></div>
                    <div class="icon">
                        <i class='bx bx-share-alt'><span>Shared</span></i></div>
                    <div class="icon">
                        <i class='bx bx-folder'><span>Recent</span></i></div>
                    <div class="icon">
                        <i class='bx bx-trash'><span>Recovery</span></i></div>
                    <div class="icon">
                        <i class='bx bx-cog'><span>Settings</span></i></div>
                    <div class="icon">
                        <i class='bx bxs-file-archive'><span>Zip Files</span></i></div>
    
                    <div class="buttons"><button class="bupload">Upload</button>
                    <button class="bcreate">Create</button></div>
    
                    <div class="tracejado"></div>
                    
                    <div class="footersec"><img src="img/storage.jpeg"/>
                         <div class="storage">
                            <div><i class='bx bx-hdd'></i>Storage</div>
                            <a>Upgrade</a>
                         </div>
                    </div>
                    <div class="bar">
                        <img src="img/Progressbar40.png"/>
                        <div class="used"><p>08.25 GB of 20 GB used</p></div>
                    </div>
                </div>
                <div class="upgradeplan">
                    <h2>Personal Plan</h2>
                    <h4>Only You</h4>
                    <h3>Upgrade Plan - See Details</h3>
                </div>
            </section>

            <main>
                <div class="linkcanto"><a>Create New folder</a></div>

                <div class="topoptions">

                    <div class="opt1">
                    <div class="dentro">
                        <i class="bx bxs-star"></i>
                        <i class="bx bx-dots-vertical-rounded"></i>
                    <div class="img-f">
                    <i class="bx bxs-image"></i>
                    </div>
                    </div>
                    <h3>Images</h3>

                    <div class="dentro">
                        <i class="bx bxs-star"></i>
                        <i class="bx bx-dots-vertical-rounded"></i>
                    <div class="img-f">
                    <i class="bx bx-library"></i>
                    </div>
                    </div>
                    <h3>Documents</h3>
                    </div>

                    

                </div>
            </main>

        </div>

    </div>
</body>
</html>
